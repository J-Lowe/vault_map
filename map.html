<head>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<script src="main.js"></script>

	<style>
		#map-table td{
			width: 20px;
			height: 20px;
			border: 1px solid;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 id="cur_location">Start</h3>
		</div>
		<div class="row" id="map">
			<table class="table table-light">
				<tbody id="map-table">
				</tbody>
			</table>
		</div>
		<div class="row" id="buttons">
			<div class="row" id="save_buttons">
				<button onclick="saveLocation('Obilisk');">Save Obilisk</button><button onclick="saveLocation('Loot');">Save Loot</button>
			</div>
			<div class="col" id="move_buttons">
				<table>
					<tr>
						<td></td>
						<td><button type="button" class="btn btn-primary btn-lg" onclick="move('N');">North</button></td>
						<td></td>
					</tr>
					<tr>
						<td><button type="button" class="btn btn-primary btn-lg" onclick="move('W');">West</button></td>
						<td></td>
						<td><button type="button" class="btn btn-primary btn-lg" onclick="move('E');">East</button></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="button" class="btn btn-primary btn-lg" onclick="move('S');">South</button></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div id="saved_locations"></div>
	
</body>
